<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Generator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote">
            <p id="quote-text">Loading...</p>
            <p id="quote-author">- Unknown</p>
        </div>
        <div class="actions">
            <button id="new-quote-button">New Quote</button>
            <div class="options">
                <button id="read-button"><i class='bx bxs-volume-full'></i></button>
                <button id="copy-button"><i class='bx bxs-copy'></i></button>
                <button id="share-button"><i class='bx bxs-share'></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <p>Coded by Anantesh</p>
    </footer>
</body>

</html>
